name: sheet_music_reader
description: A cross-platform sheet music reader with OMR capabilities
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # XML parsing for MusicXML
  xml: ^6.4.2
  
  # Networking
  http: ^1.1.0
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_web_socket: ^1.0.4
  multicast_dns: ^0.3.2
  web_socket_channel: ^2.4.0
  
  # MIDI and audio
  flutter_midi_command: ^0.4.15
  audioplayers: ^5.2.1
  
  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.5
  camera: ^0.10.5+7
  
  # Image processing
  image: ^4.1.3
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  crypto: ^3.0.3
  path: ^1.8.3
  
  # UI components
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.9

flutter:
  uses-material-design: true
